<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:p="http://primefaces.org/ui">
            
        <!--
         NOTA: para capturar o caminho relativo do projeto, usa-se:
            #[request.contextPath}/<DIRETORIO>/..
        -->
        <div class="bannercontainer bannerV1">
	        <div class="fullscreenbanner-container">
	          <div class="fullscreenbanner">
	            <ul>
            	 <c:forEach produtos="#{produtoMB.listaProdutos}" var="produto">	
	              <li data-transition="slidehorizontal" data-slotamount="5" data-masterspeed="700" data-title="Slide 1">
	                <img src="img/home/banner-slider/slider-bg.jpg" alt="slidebg1" data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat"/>
	                <div class="slider-caption slider-captionV1 container">

                  <div class="tp-caption rs-caption-1 sft start"
                    data-hoffset="0"
                    data-x="370"
                    data-y="54"
                    data-speed="800"
                    data-start="1500"
                    data-easing="Back.easeInOut"
                    data-endspeed="300" >                    
                    <img src="#{produto.srcImagem}" alt="slider-image" style="width: 781px; height: 416px;"/>
                    <!-- 
                    <img src="img/home/banner-slider/shoe1.png" alt="slider-image" style="width: 781px; height: 416px;"/>
                     -->
                  </div>

                  <div class="tp-caption rs-caption-2 sft"
                    data-hoffset="0"
                    data-y="119"
                    data-speed="800"
                    data-start="2000"
                    data-easing="Back.easeInOut"
                    data-endspeed="300">
                    #{produto.titulo}
                  </div>

                  <div class="tp-caption rs-caption-3 sft"
                    data-hoffset="0"
                    data-y="185"
                    data-speed="1000"
                    data-start="3000"
                    data-easing="Power4.easeOut"
                    data-endspeed="300"
                    data-endeasing="Power1.easeIn"
                    data-captionhidden="off">
                    #{produto.subTitulo}
                    <small>#{produto.descritivo}</small>
                    <!-- 
                    Exclusive to <br />
                    BigBag <br />
                    <small>Spring / Summer 2016</small>
                     -->
                  </div>
                  
                  <div class="tp-caption rs-caption-4 sft"
                    data-hoffset="0"
                    data-y="320"
                    data-speed="800"
                    data-start="3500"
                    data-easing="Power4.easeOut"
                    data-endspeed="300"
                    data-endeasing="Power1.easeIn"
                    data-captionhidden="off">
                    <span class="page-scroll"><a href="#" class="btn primary-btn">Comprar<i class="glyphicon glyphicon-chevron-right"></i></a></span>
                  </div>
                </div>
              </li>
             </c:forEach>
    		</ul>
    	</div>
	</div>
   </div>		    	 
</html>
